  <main>
    <!-- members.html -->
<section>
  <h1>Member Directory</h1>
  <input type="text" id="searchInput"
         placeholder="Search by name or mobile…" />

  <!-- level-1 cards (districts) -->
  <h2 id="districtHeading" hidden>Choose District</h2>
  <div id="districtContainer" class="card-grid"></div>

  <!-- level-2 cards (talukas) -->
  <h2 id="talukaHeading" hidden>Choose Taluka</h2>
  <div id="talukaContainer" class="card-grid"></div>

  <!-- level-3 cards (panchayats) -->
  <h2 id="panchayatHeading" hidden>Choose Panchayat</h2>
  <div id="panchayatContainer" class="card-grid"></div>

  <!-- member table appears after panchayat is chosen -->
  <div id="memberWrapper" hidden>
    <h2 id="membersTitle"></h2>
    <button id="downloadBtn">Download CSV</button>
    <table id="memberTable">
      <thead>
        <tr>
          <th>Name</th><th>Mobile</th>
          <th>Male</th><th>Female</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

  </main>
