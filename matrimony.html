<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrimony | Nikhila Odisha Pandara Samaja</title>
  <link rel="stylesheet" href="assets/css/matrimony.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
   <header>
    <nav class="navbar">
      <div class="brand">
        <img src="assets/img/pandara logo.png" alt="Pandara Samaja Logo" />
        <span>ନିଖିଳ ଓଡିଶା ପନ୍ଦରା ସମାଜ</span>
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation"><span class="hamburger"></span></button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="members.html" class="active">Members</a></li>
        <li><a href="matrimony.html">Matrimony</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Gender Selection Panel -->
    <div id="gender-selection" class="gender-panel">
      <h2>Looking for?</h2>
      <div class="gender-choices">
        <div id="selectMale" class="gender-card male">
          <img src="assets/img/male.jpg" alt="Male">
          <p>Male</p>
        </div>
        <div id="selectFemale" class="gender-card female">
          <img src="assets/img/female.jpg" alt="Female">
          <p>Female</p>
        </div>
      </div>
    </div>

    <!-- Candidate Cards -->
    <section id="profile-list"></section>

    <!-- Modal View -->
    <div id="profile-modal" class="hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
          <div class="modal-left">
            <img id="modal-photo" src="" alt="Profile Photo">
          </div>
          <div class="modal-right">
            <h2 id="modal-name"></h2>
            <p><strong>Age:</strong> <span id="modal-age"></span></p>
            <p><strong>Height:</strong> <span id="modal-height"></span></p>
            <p><strong>Blood Group:</strong> <span id="modal-blood"></span></p>
            <p><strong>Gotra:</strong> <span id="modal-gotra"></span></p>
            <p><strong>Education:</strong> <span id="modal-edu"></span></p>
            <p><strong>Occupation:</strong> <span id="modal-occ"></span></p>
            <p><strong>Father:</strong> <span id="modal-father"></span></p>
            <p><strong>Mother:</strong> <span id="modal-mother"></span></p>
            <p><strong>Phone:</strong> <span id="modal-phone"></span></p>
            <p><strong>Email:</strong> <span id="modal-email"></span></p>
            <p><strong>Address:</strong> <span id="modal-address"></span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/matrimony.js"></script>
</body>
</html>
